<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/style.css">
	<title>Product App</title>
</head>
<body>
	<div class="nav-bar"></div>

	<div id="app">

		<div class="product">

			<div class="product-image">
				<img v-bind:src="image">
			</div>
			
			<div class="product-info">
				<h1>{{ title }}</h1>

			
				<!-- <a :href="link" target="_blank">Check my github page</a> -->

				<!-- <p v-if = "inventory > 10">In Stock </p>
				<p v-else-if = "inventory <= 10 && inventory > 0">Almost Sold Out!</p>
				<p v-else = "inventory == 0">Out of Stock</p> -->

				<p v-if="inStock">In Stock</span></p>
				<p v-else :class="{ outOfStock: !inStock }">Out of Stock</p>
				<p>{{ sale }}</p>

				<ul>
					<li v-for="detail in details">{{ detail }}</li>
				</ul>
				<!-- <ul>
					<li v-for="size in sizes">{{ size }}</li>
				</ul> -->

				<div v-for="(variant, index) in variants"
					:key="variant.variantId"
					class="color-box"
					:style="{'background-color': variant.variantColor}"
					@mouseover="updateProduct(index)">
				</div>

				<button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">Add Cart</button>
				<button @click="removeFromCart" v-show="inStock">Remove Cart</button>

				<div class="cart">
					<p>Cart({{ cart }})</p>
				</div>

			</div>

		</div>
	</div>
	
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="assets/main.js"></script>
</body>
</html>
